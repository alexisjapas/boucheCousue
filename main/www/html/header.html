<div id="head1" class="head">
    <button id="scoreButton">Score</button>
    <script>    
        $("#scoreButton").click(function(){
            $.ajax({
                        type: "POST",
                        url: "http://localhost:2999/is_logged",
                        data:{username:sessionStorage.getItem('username')},
                        success: (result) =>{
                            
                            if (JSON.parse(result).val == 'true') {
                                $.ajax({
                                    type: "GET",
                                    url: "http://localhost:3001/score",
                                    success: (page) =>{
                                        $('#page').html(page)
                                    },
                                    async: false
                                })
                            }
                            else {
                                $.ajax({
                                    type: "GET",
                                    url: "http://localhost:2999/login",
                                    success: (page) =>{
                                        sessionStorage.clear()
                                        $('#page').html(page)
                                    },
                                    async: false
                                })
                            }
                            
                        },
                        async: false
                    })
        })
    </script>
</div>

<div id="head4" class="head">
    <button id="game">Game</button>

    <script>
        $('#game').click(function(){
            $.ajax({
                        type: "POST",
                        url: "http://localhost:2999/is_logged",
                        data:{username:sessionStorage.getItem('username')},
                        success: (result) =>{
                            
                            if (JSON.parse(result).val == 'true') {

                                $.ajax({
                                    type: "POST",
                                    url: "http://localhost:3001/already_played",
                                    data:{username:sessionStorage.getItem("username")},
                                    success: (played) =>{
                                        if (played){
                                            $.ajax({
                                                type: "GET",
                                                url: "alrdy_played",
                                                success: (page) =>{
                                                    $('#page').html(page)
                                                },
                                                async: false
                                            })
                                        }
                                        else{
                                            $.ajax({
                                                type: "GET",
                                                url: "game",
                                                success: (page) =>{
                                                    $('#page').html(page)
                                                },
                                                async: false
                                            })
                                        }
                                    },
                                    async: false
                                })
                            }
                            else {
                                $.ajax({
                                    type: "GET",
                                    url: "http://localhost:2999/login",
                                    success: (page) =>{
                                        sessionStorage.clear()
                                        $('#page').html(page)
                                    },
                                    async: false
                                })
                            }
                            
                        },
                        async: false
                    })
    })
    </script>
</div>

<div id="head7" class="head">
    <button id="logout">Log Out</button>

    <script>
        $('#logout').click(function(){
