<script src="../js/loginController.js"></script>
<form id="loginForm">
        <label for="username">Username : </label>
        <input type="text" id="username" name="username" required="true"  autocomplete="off">

        <label for="password">Password : </label>
        <input type="password" id="password" name="password" required="true"  autocomplete="off">

        <input type="submit" value="Login">

        <span id="create_acc" class="log_redirect">You can create an account here !

            <script>
            $('#create_acc').click(function(event){
                $.ajax({
                    type: "GET",
                    url: "http://localhost:2999/register",
                    success: (page) =>{
                        $('#page').html(page)
                    },
                    async: false
                })
            })

            </script>

        </span>
</form>
