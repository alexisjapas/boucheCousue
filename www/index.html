<!--
    GLOBAL PATTERN:

    ALWAYS 3 MAIN HTML TAGS IN BODY : RESPECTIVELY HEADER, PAGE AND FOOTER.
    NO MORE, NO LESS !!

        - HEADER : flex : 0.2
        - PAGE : flex : 0.7
        - FOOTER : flex : 0.1

-->


<!DOCTYPE HTML>
<html>
    <head>
        <title>BOUCHECOUSUE - GAME</title>
        <meta charset="UTF-8">

        
        <link rel="stylesheet" href="./css/header.css">
        <link rel="stylesheet" href="./css/sheet.css">

        <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="./js/redirectController.js"></script>

        <link rel="icon" href="./img/BoucheCousue_Logo.png">
    </head>

    <body scroll="no">  

        
        <div id="header">
            <script>
                $.ajax({
                    type: "GET",
                    url: "header",
                    data: { },
                    success: function(data){
                        $('#header').html(data);
                    },
                    async: false
                })
            </script>      
        </div>

        


        <div id="page">
            <script>

                    $.ajax({
                        type: "GET",
                        url: "user",
                        success: (result) =>{
                            
                            if (JSON.parse(result).username != null) {
                                $.ajax({
                                    type: "GET",
                                    url: "game",
                                    success: (page) =>{
                                        $('#page').html(page)
                                    },
                                    async: false
                                })
                            }
                            else {
                                $.ajax({
                                    type: "GET",
                                    url: "login",
                                    success: (page) =>{
                                        sessionStorage.clear()
                                        $('#page').html(page)
                                    },
                                    async: false
                                })
                            }
                            
                        },
                        async: false
                    })

                
            </script>
        </div>


        <div id="footer">
            <h2> Development version </h2>
        </div>


    </body>
</html>
