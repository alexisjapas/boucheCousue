<script src="../js/registerController.js"></script>
<form id="registerForm">
        <label for="username">Username : </label>
        <input type="text" id="username" name="username" required="true">

        <label for="password">Password : </label>
        <input type="text" id="password" name="password" required="true">

        <label for="confirm_password">Confirm password : </label>
        <input type="text" id="confirm_password" name="confirm_password" required="true">

        <input type="submit" value="Register">

        <span id="log_acc" class="log_redirect">You already have an account ?

            <script>
            $('#log_acc').click(function(event){
                $.ajax({
                    type: "GET",
                    url: "login",
                    success: (page) =>{
                        $('#page').html(page)
                    },
                    async: false
                })
            })

            </script>

        </span>
</form>
